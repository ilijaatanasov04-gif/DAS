services:
  - type: web
    name: crypto-data-analyzer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATA_DIR
        value: /var/data
      - key: SECRET_KEY
        generateValue: true
    disk:
      name: app-data
      mountPath: /var/data
      sizeGB: 1
